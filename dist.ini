version = 0.12

[@ACPS]
[ACPS::RPM]

[Prereqs]
File::HomeDir = 0.91
Log::Log4perl::Appender::TAP = 0

[RemovePrereqs]
remove = strict
remove = warnings

[Author::Plicease::UploadToCPAN]
[Author::Plicease::Tests]

[AutoMetaResources]
bugtracker.github = user:plicease
repository.github = user:plicease
homepage = http://perl.wdlabs.com/%{dist}/

[ReadmeAnyFromPod]
type     = text
filename = README
location = build

[ReadmeAnyFromPod / ReadMePodInRoot]
type     = pod
filename = README.pod
location = root

